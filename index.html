<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
            <img id="logo" src="images/logo.png">
            <img  id="user-avatar" src="images/user-avatar.jpg">
        </header>
    <main>
        <section class="post-info">
            <img id="avatar-vangogh" src="images/avatar-vangogh.jpg">
            <div class="profile-text">
                <p class="username">Vincent van Gogh</p>
                <p class="location">Zundert, Netherlands</p>      
            </div>      
        </section>   
        
        <section class="post-image">
           <div class="post">
           </div>
        </section>
        
        <section class="interaction-section-container">
            <div class="interaction-section">
                <img class="icons" src="images/icon-heart.png">
                <img class="icons" src="images/icon-comment.png">
                <img class="icons" src="images/icon-dm.png"> 
                <div class="like-comments">
                    <p class="like-count">21,425 likes</p>
                    <p class="comment"> <span class="commenter">vincey1853</span>  just took a few mushrooms lol</p>   
                </div>                                         
            </div>
        </section>   
    </main>
        <script src="index.js"></script>
    </body>
</html>
